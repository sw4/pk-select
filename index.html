<!doctype html>
<html lang="en">
    <head>
        <title>pk-slider</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <meta charset="utf-8">   
        <link href="https://rawgit.com/sw4/pk-core/master/src/pk-core.css" rel="stylesheet">          
        <link href="https://rawgit.com/sw4/pk-draggable/master/src/pk-draggable.css" rel="stylesheet">     
        <link href="https://rawgit.com/sw4/pk-slider/master/src/pk-slider.css" rel="stylesheet">          
        <style>
            html, body {
                height: 100%;
                width: 100%;
                margin: 0;
                text-align: center;
                padding: 0;
            }
        </style>
    </head>
    <body >        
        <span id='example1'></span>
        <br/><br />
        <span id='example2'></span>
        <script src="https://rawgit.com/sw4/pk-core/master/src/pk-core.js"></script>  
        <script src="https://rawgit.com/sw4/pk-draggable/master/src/pk-draggable.js"></script>  
        <script src="https://rawgit.com/sw4/pk-slider/master/src/pk-slider.js"></script>  
        <script>
            pk.slider({element:document.getElementById('example1'), units:'%', axis:'y'});
            pk.slider({element:document.getElementById('example2'), units:'%'});
        </script>
    </body>
</html>
