<!doctype html>
<html lang="en">
    <head>
        <title>pk-select</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <meta charset="utf-8">   
        <link href="https://rawgit.com/sw4/pk-core/master/src/pk-core.css" rel="stylesheet">            
        <link href="https://rawgit.com/sw4/pk-select/master/src/pk-select.css" rel="stylesheet">          
        <style>
            html, body {
                height: 100%;
                width: 100%;
                margin: 0;
                text-align: center;
                padding: 0;
            }
        </style>
    </head>
    <body >        
        <select id='example'>
            <option value='val1'>option 1</option>
            <option value='val2'>option 2</option>
            <option value='val3'>option 3</option>
            <option value='val4'>option 4</option>
            <option value='val5'>option 5</option>
        </select>
        <script src="https://rawgit.com/sw4/pk-core/master/src/pk-core.js"></script>  
        <script src="https://rawgit.com/sw4/pk-select/master/src/pk-select.js"></script>  
        <script>
            pk.select({
                element: document.getElementById('example'),
                value:'val2',
                multiple:true
            });
        </script>
    </body>
</html>
