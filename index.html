<!doctype html>
<html lang="en">
    <head>
        <title>pk-select</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <meta charset="utf-8">   
        <link href="https://rawgit.com/sw4/pk-core/master/src/pk-core.css" rel="stylesheet">            
        <link href="https://rawgit.com/sw4/pk-select/master/src/pk-select.css" rel="stylesheet">          
        <style>
            html, body {
                height: 100%;
                width: 100%;
                margin: 0;
            }
        </style>
    </head>
    <body class='pk-demo'>    
        <h1>Multiple select, with initial selections</h1>
        <select id='example1'>
            <option value='val1'>option 1</option>
            <option value='val2'>option 2</option>
            <option value='val3'>option 3</option>
            <option value='val4' selected>option 4</option>
            <option value='val5'>option 5</option>
        </select>
        <br/>
        <h1>Multiple select with dropdown and no initial selections</h1>
        <select id='example2'>
            <option value='val1'>option 1</option>
            <option value='val2'>option 2</option>
            <option value='val3'>option 3</option>
            <option value='val4'>option 4</option>
            <option value='val5'>option 5</option>
        </select>
        <br/>
        <h1>Single select with no initial selection</h1>
        <select id='example3'>
            <option value='val1'>option 1</option>
            <option value='val2'>option 2</option>
            <option value='val3'>option 3</option>
            <option value='val4'>option 4</option>
            <option value='val5'>option 5</option>
        </select>
        <br/>
        <h1>Single select with dropdown and initial selection</h1>
        <select id='example4'>
            <option value='val1'>option 1</option>
            <option value='val2'>option 2</option>
            <option value='val3'>option 3</option>
            <option value='val4'>option 4</option>
            <option value='val5'>option 5</option>
        </select>
        <br/>
        <script src="https://rawgit.com/sw4/pk-core/master/src/pk-core.js"></script>  
        <script src="https://rawgit.com/sw4/pk-select/master/src/pk-select.js"></script>  
        <script>
            pk.select({
                element: document.getElementById('example1'),
                value:'val2',
                multiple:true
            });
            
            pk.select({
                element: document.getElementById('example2'),
                value:'val1',
                multiple:true,
                dropdown:true
            });  
            
            pk.select({
                element: document.getElementById('example3')
            });          
            
            pk.select({
                element: document.getElementById('example4'),
                value:'val3',
                dropdown:true
            });     
            
        </script>
    </body>
</html>
